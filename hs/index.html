<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Göteborg Gymnasieantagning 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .controls {
            padding: 30px 40px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }

        .search-box, .filter-select {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .search-box:focus, .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .filter-select {
            min-width: 180px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-left: auto;
            font-weight: 600;
            color: #64748b;
        }

        .table-container {
            overflow-x: auto;
            max-height: 70vh;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 18px 12px;
            text-align: left;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            white-space: nowrap;
            position: relative;
        }

        th:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        th::after {
            content: '↕';
            position: absolute;
            right: 8px;
            opacity: 0.5;
            font-size: 12px;
        }

        th.sorted-asc::after {
            content: '↑';
            opacity: 1;
        }

        th.sorted-desc::after {
            content: '↓';
            opacity: 1;
        }

        td {
            padding: 16px 12px;
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.2s ease;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            transform: translateX(4px);
            box-shadow: 4px 0 12px rgba(0, 0, 0, 0.05);
        }

        .school-name {
            font-weight: 600;
            color: #1e293b;
        }

        .program-name {
            color: #475569;
            font-weight: 500;
        }

        .specialization {
            color: #64748b;
            font-style: italic;
            font-size: 13px;
        }

        .points {
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 20px;
            text-align: center;
            color: white;
            min-width: 70px;
            display: inline-block;
        }

        .points.high {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }

        .points.medium {
            background: linear-gradient(135deg, #ea580c 0%, #f97316 100%);
            box-shadow: 0 4px 12px rgba(234, 88, 12, 0.3);
        }

        .points.low {
            background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.3);
        }

        .points.none {
            background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%);
            box-shadow: 0 4px 12px rgba(107, 114, 128, 0.3);
        }

        .merit-avg {
            font-weight: 600;
            color: #1e293b;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: #64748b;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats {
                margin-left: 0;
                justify-content: center;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 13px;
            }
            
            .search-box {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Göteborg Gymnasieantagning 2025</h1>
            <p>Slutantagning 24 juni 2025 - Antagningspoäng och medelmeritvärde</p>
        </div>
        
        <div class="controls">
            <input type="text" id="searchBox" class="search-box" placeholder="Sök skola, program eller inriktning...">
            <select id="programFilter" class="filter-select">
                <option value="">Alla program</option>
            </select>
            <div class="stats">
                <span id="totalCount">Visar 0 av 0</span>
            </div>
        </div>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th data-column="skola">Skola</th>
                        <th data-column="program">Program</th>
                        <th data-column="inriktning">Inriktning</th>
                        <th data-column="antagningspoang">Antagningspoäng</th>
                        <th data-column="medelmeritvarade">Medelmeritvärde</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Load data from data.json
        let data = [];
        let filteredData = [];
        let currentSort = { column: null, direction: 'asc' };
        
        async function loadData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                data = await response.json();
                initializeApp();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('tableBody').innerHTML = 
                    '<tr><td colspan="5" class="no-results">Error loading data. Please make sure data.json exists and is accessible.</td></tr>';
            }
        }

        function initializeApp() {
            filteredData = [...data];
            populateFilters();
            renderTable(filteredData);
            setupEventListeners();
        }

        function populateFilters() {
            const programFilter = document.getElementById('programFilter');
            const programs = [...new Set(data.map(item => item.program))].sort();
            
            programs.forEach(program => {
                const option = document.createElement('option');
                option.value = program;
                option.textContent = program;
                programFilter.appendChild(option);
            });
        }

        function setupEventListeners() {
            const searchBox = document.getElementById('searchBox');
            const programFilter = document.getElementById('programFilter');
            const tableHeaders = document.querySelectorAll('th[data-column]');

            searchBox.addEventListener('input', handleSearch);
            programFilter.addEventListener('change', handleFilter);
            
            tableHeaders.forEach(header => {
                header.addEventListener('click', () => handleSort(header.dataset.column));
            });
        }

        function handleSearch() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const programFilter = document.getElementById('programFilter').value;
            
            filteredData = data.filter(item => {
                const matchesSearch = searchTerm === '' || 
                    item.skola.toLowerCase().includes(searchTerm) ||
                    item.program.toLowerCase().includes(searchTerm) ||
                    (item.inriktning && item.inriktning.toLowerCase().includes(searchTerm));
                
                const matchesProgram = programFilter === '' || item.program === programFilter;
                
                return matchesSearch && matchesProgram;
            });
            
            renderTable(filteredData);
        }

        function handleFilter() {
            handleSearch(); // Reuse search logic
        }

        function handleSort(column) {
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }

            // Update header indicators
            document.querySelectorAll('th').forEach(th => th.classList.remove('sorted-asc', 'sorted-desc'));
            document.querySelector(`th[data-column="${column}"]`)
                .classList.add(currentSort.direction === 'asc' ? 'sorted-asc' : 'sorted-desc');

            filteredData.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];
                
                // Handle null values
                if (aVal === null && bVal === null) return 0;
                if (aVal === null) return 1;
                if (bVal === null) return -1;
                
                // Handle numeric columns
                if (column === 'antagningspoang' || column === 'medelmeritvarade') {
                    aVal = parseFloat(aVal) || 0;
                    bVal = parseFloat(bVal) || 0;
                }
                
                // Convert to string for text comparison
                if (typeof aVal === 'string') aVal = aVal.toLowerCase();
                if (typeof bVal === 'string') bVal = bVal.toLowerCase();
                
                if (aVal < bVal) return currentSort.direction === 'asc' ? -1 : 1;
                if (aVal > bVal) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });

            renderTable(filteredData);
        }

        function getPointsClass(points) {
            if (points === null || points === undefined) return 'none';
            if (points >= 300) return 'high';
            if (points >= 200) return 'medium';
            return 'low';
        }

        function renderTable(dataToRender) {
            const tbody = document.getElementById('tableBody');
            const totalCount = document.getElementById('totalCount');
            
            totalCount.textContent = `Visar ${dataToRender.length} av ${data.length}`;

            if (dataToRender.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="no-results">Inga resultat hittades</td></tr>';
                return;
            }

            tbody.innerHTML = dataToRender.map(item => `
                <tr>
                    <td class="school-name">${item.skola}</td>
                    <td class="program-name">${item.program}</td>
                    <td class="specialization">${item.inriktning || '-'}</td>
                    <td>
                        <span class="points ${getPointsClass(item.antagningspoang)}">
                            ${item.antagningspoang !== null && item.antagningspoang !== undefined ? item.antagningspoang : 'Ingen antagen'}
                        </span>
                    </td>
                    <td class="merit-avg">${item.medelmeritvarade !== null && item.medelmeritvarade !== undefined ? item.medelmeritvarade.toFixed(2) : '-'}</td>
                </tr>
            `).join('');
        }

        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
